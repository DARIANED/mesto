<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile-info">
                    <img class="profile-info__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
                    <div class="profile-info__name">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-button opacity" aria-label="Редактирование" type="button"></button>
                        <p class="profile-info__caption">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button opacity" aria-label="Добавление" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" aria-label="Нравится" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/MountainElbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" aria-label="Нравится" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" aria-label="Нравится" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Karelia.jpg" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карелия</h2>
                        <button class="element__button" aria-label="Нравится" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Altai.jpg" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Алтай</h2>
                        <button class="element__button" aria-label="Нравится" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__button" aria-label="Нравится" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;&nbsp;2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup" action="#" class="popup__form">
                <input class="popup__input popup__input_form_name" type="text" name="name" placeholder="Имя"
                    value=" ">
                <input class="popup__input popup__inpu_form_job" type="text" name="job" placeholder="О себе"
                    value=" ">
                <button class="popup__submit-button" aria-label="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
        <button class="popup__close-icon opacity" aria-label="Закрыть" type="button"></button>
    </div>
    <script async src="./script/index.js"></script>
</body>

</html>
